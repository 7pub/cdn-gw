<!DOCTYPE HTML>
<html>

<head>
    <title>Cali.Run II - jQueryMobile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css" />

    <link rel="stylesheet" href="/css/nativedroid2.css" />

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <!------ Include the above in your HEAD tag ---------->
    <link href="css/chatbox.css" rel="stylesheet" id="bootstrap-css">
</head>

<body>
    <div data-role="page">
        <nd2-include data-src="/html/fragments/panel.left.html"></nd2-include>
        <div data-role="panel" id="bottomsheet" data-animate="false" data-position='bottom' data-display="overlay">
            <nd2-include data-src="/html/fragments/bottom.sheet.html"></nd2-include>
        </div>
        <div data-role="header" data-position="fixed" class="wow fadeInDown" data-wow-delay="0.2s">
            <a href="#bottomsheet" class="ui-btn ui-btn-right wow fadeIn" data-wow-delay='1.2s'><i class="zmdi zmdi-more-vert"></i></a>
            <a href="#leftpanel" class="ui-btn ui-btn-left wow fadeIn" data-wow-delay='0.8s'><i class="zmdi zmdi-menu"></i></a>
            <h1 class="wow fadeIn" data-wow-delay='0.4s'>Page Title</h1>
        </div>
        <div role="main" class="ui-content" data-inset="false">
            <!--//TEMPLATE//-->


            <div class="container text-center">
                <div class="row">
                    <div class="round hollow text-center">
                        <a href="#" id="addClass"><span class="glyphicon glyphicon-comment"></span> Open in chat </a>
                    </div>
                    <hr> MORE :
                    <a target="_blank" href="http://bootsnipp.com/snippets/33ejn">Whatsapp Chat Box POPUP</a>,
                    <a target="_blank" href="http://bootsnipp.com/snippets/z4P39"> Creative User Profile </a>
                </div>
            </div>


            <div class="popup-box chat-popup" id="qnimate">

                <div class="popup-head">
                    <div class="popup-head-left pull-left">
                        <img src="http://bootsnipp.com/img/avatars/bcf1c0d13e5500875fdd5a7e8ad9752ee16e7462.jpg" alt="iamgurdeeposahan">Gurdeep Osahan
                    </div>
                    <div class="popup-head-right pull-right">
                        <div class="btn-group">
                            <button class="chat-header-button" data-toggle="dropdown" type="button" aria-expanded="false">
          <i class="glyphicon glyphicon-cog"></i>
        </button>
                            <ul role="menu" class="dropdown-menu pull-right">
                                <li><a href="#">Media</a></li>
                                <li><a href="#">Block</a></li>
                                <li><a href="#">Clear Chat</a></li>
                                <li><a href="#">Email Chat</a></li>
                            </ul>
                        </div>
                        <button data-widget="remove" id="removeClass" class="chat-header-button pull-right" type="button">
        <i class="glyphicon glyphicon-off"></i>
      </button>
                    </div>
                </div>

                <div class="popup-messages">
                    <div class="direct-chat-messages">
                        <div class="chat-box-single-line">
                            <abbr class="timestamp">October 8th, 2015</abbr>
                        </div>
                        <!-- Message. Default to the left -->
                        <div class="direct-chat-msg doted-border">
                            <div class="direct-chat-info clearfix">
                                <span class="direct-chat-name pull-left">Osahan</span>
                            </div>
                            <!-- /.direct-chat-info -->
                            <img alt="message user image" src="http://bootsnipp.com/img/avatars/bcf1c0d13e5500875fdd5a7e8ad9752ee16e7462.jpg" class="direct-chat-img">
                            <!-- /.direct-chat-img -->
                            <div class="direct-chat-text">Hey bro, how’s everything going ?</div>
                            <div class="direct-chat-info clearfix">
                                <span class="direct-chat-timestamp pull-right">3.36 PM</span>
                            </div>
                            <div class="direct-chat-info clearfix">
                                <span class="direct-chat-img-reply-small pull-left"></span>
                                <span class="direct-chat-reply-name">Singh</span>
                            </div>
                            <!-- /.direct-chat-text -->
                        </div>
                        <!-- /.direct-chat-msg -->
                        <div class="chat-box-single-line">
                            <abbr class="timestamp">October 9th, 2015</abbr>
                        </div>
                        <!-- Message. Default to the left -->
                        <div class="direct-chat-msg doted-border">
                            <div class="direct-chat-info clearfix">
                                <span class="direct-chat-name pull-left">Osahan</span>
                            </div>
                            <!-- /.direct-chat-info -->
                            <img alt="iamgurdeeposahan" src="http://bootsnipp.com/img/avatars/bcf1c0d13e5500875fdd5a7e8ad9752ee16e7462.jpg" class="direct-chat-img">
                            <!-- /.direct-chat-img -->
                            <div class="direct-chat-text">Hey bro, how’s everything going ?</div>
                            <div class="direct-chat-info clearfix">
                                <span class="direct-chat-timestamp pull-right">3.36 PM</span>
                            </div>
                            <div class="direct-chat-info clearfix">
                                <img alt="iamgurdeeposahan" src="http://bootsnipp.com/img/avatars/bcf1c0d13e5500875fdd5a7e8ad9752ee16e7462.jpg" class="direct-chat-img big-round">
                                <span class="direct-chat-reply-name">Singh</span>
                            </div>
                            <!-- /.direct-chat-text -->

                        </div>
                        <!-- /.direct-chat-msg -->
                    </div>
                </div>

                <div class="popup-messages-footer">
                    <textarea id="status_message" placeholder="Type a message..." rows="10" cols="40" name="message"></textarea>
                    <div class="btn-footer">
                        <button class="bg_none"><i class="glyphicon glyphicon-film"></i> </button>
                        <button class="bg_none"><i class="glyphicon glyphicon-camera"></i> </button>
                        <button class="bg_none"><i class="glyphicon glyphicon-paperclip"></i> </button>
                        <button class="bg_none pull-right"><i class="glyphicon glyphicon-thumbs-up"></i> </button>
                    </div>
                </div>

            </div>
            <!--//TEMPLATE//-->
        </div>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js"></script>
    <!--script src="/js/jquery/2.1.4/jquery.min.js"></script-->

    <script src="/vendor/waves/waves.min.js"></script>
    <script src="/vendor/wow/wow.min.js"></script>

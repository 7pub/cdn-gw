        <script>
            function loadStyle(directory, files) {
                var head = document.getElementsByTagName("head")[0]
                var extension = '.css'
                for (var file of files) {
                    var path = directory + file + extension
                    var link = document.createElement("link")
                    link.href = path
                    link.type = "text/css"
                    link.rel = "stylesheet"
                    head.appendChild(link)
                }
            }

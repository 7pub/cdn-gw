<!DOCTYPE HTML>
<html>
	<head>
        <meta charset="utf-8">
        <title>Index - 3SFile Encryptor</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <!--<link rel="stylesheet" href="/apps/3SFile/src/css/3SFile.css" >-->
        <link rel="stylesheet" href='/apps/3SFile/src/css/bootstrap.css'>
        <link rel="stylesheet" href="/apps/3SFile/src/css/style.css" >
        <link rel="stylesheet" href='/apps/3SFile/src/css/raleway.css' >
        <link rel="stylesheet" href='/apps/3SFile/src/css/all.css' >
	</head>
	<body>
        <div role="main" class="ui-content" data-inset="false">
            <section>
                <main class="mdc-typography main-content mdc-elevation--z8" style="margin: 0px 0px 0px 0px;">
                    <ul class="nav justify-content-end">
                        <li class="nav-item"><a class="nav-link disabled" href="#">About</a></li>
                        <li class="nav-item"><a class="nav-link disabled" href="#">Cali.Run</a></li>
                        <!--li class="nav-item"><a class="nav-link disabled" href="#">---</a></li-->
                        <li class="nav-item"><a class="nav-link disabled" href="#">Cassandra</a></li>
                    </ul>
                    <div class="container h-100">
                        <div class="row h-100 justify-content-center align-items-center">
                            <div class="col sm-12 col-md-8 col-lg-6">
                                <p class="lead">
                                    [ <a href="/">Tri33le.S</a> ] <small class="text-muted"><u>3chnell</u>, <u>3icher</u>, <u>3erverlos</u>.</small>
                                </p>

                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" id="customFile">
                                    <label class="custom-file-label" for="customFile">
                                        <div id="file-placeholder">Datei auswählen</div>
                                    </label>
                                </div><br><br>

                                <div class="form-group">
                                    <div class="progress progress-sm">
                                        <div class="progress-bar bg-secondary" id="strength-meter" role="progressbar" style="width: 4;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="4"></div>
                                    </div>

                                    <div class="input-group">
                                        <label for="inputPassword"></label>
                                        <input type="text" id="inputPassword" value="" placeholder="Passwort eingeben / erzeugen" class="form-control mx-sm-6" aria-describedby="passwordHelpInline">
                                        <div class="input-group-append">
                                            <button class="btn btn-outline-secondary" type="button" id="generateButton" data-toggle="tooltip" data-placement="right" title="Generate Secure Key">
                                                <i class="fas fa-sync-alt"></i>
                                            </button>
                                        </div>
                                    </div>
                                    
                                    <small style="display: none;" id="passwordHelpInline" class="text-muted">
                                        <b>Strength</b>: <span id="strength-text"></span>
                                    </small>
                                </div>
                                <hr>
                                <div id="error"></div>
                                <button type="button" class="btn btn-outline-dark" id="encryptBtn">verschlüsseln</button>
                                <button type="button" class="btn btn-outline-dark" id="decryptBtn">entschlüsseln</button>
                                <button type="button" class="btn btn-outline-danger" id="resetBtn" style="display: none">
                                    <i class="fas fa-redo"></i> Reset</button>
                                <hr>
                                <small class="text-muted">
                                    <ul>
                                        <li>Dateien werden nicht auf den Server hochgeladen.</li>
                                        <li>Es wird alles offline in deinem Browser erledigt.</li>
                                    </ul>
                                </small>

                            </div><!--end col-->
                        </div><!-- end row -->
                        <br>
                        <br>
                        
                        <div class="row h-100 justify-content-center align-items-center">
                            <div class="col-sm-12 col-md-8 col-lg-6" id="results"></div>
                        </div><!-- end row -->
                    </div><!-- end container -->
                    <div class="loader">
                        <div class="sk-folding-cube">
                            <div class="sk-cube1 sk-cube"></div>
                            <div class="sk-cube2 sk-cube"></div>
                            <div class="sk-cube4 sk-cube"></div>
                            <div class="sk-cube3 sk-cube"></div>
                        </div>
                    </div>
                </main>
            </section>
        </div><!--Content-->
        <!--Application JS-->
        <script src="/apps/3SFile/bundle.js"></script>
	</body>
</html>

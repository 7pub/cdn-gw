    <script>
        mdc.autoInit();
        var strategy = "aes";
        function encrypt(text, password) {
            switch (strategy) {
                case "aes":         return CryptoJS.AES.encrypt(text, password);
                case "des":         return CryptoJS.DES.encrypt(text, password);
                case "rc4":         return CryptoJS.RC4.encrypt(text, password);
                case "rc4drop":     return CryptoJS.RC4Drop.encrypt(text, password);
                case "rabbit":      return CryptoJS.Rabbit.encrypt(text, password);
                case "rabbitlegacy":return CryptoJS.RabbitLegacy.encrypt(text, password);
                case "tripledes":   return CryptoJS.TripleDES.encrypt(text, password);}}
        function decrypt(cipher, password) {
            switch (strategy) {
                case "aes":         return CryptoJS.AES.decrypt(cipher, password).toString(CryptoJS.enc.Utf8);
                case "des":         return CryptoJS.DES.decrypt(cipher, password).toString(CryptoJS.enc.Utf8);
                case "rc4":         return CryptoJS.RC4.decrypt(cipher, password).toString(CryptoJS.enc.Utf8);
                case "rc4drop":     return CryptoJS.RC4Drop.decrypt(cipher, password).toString(CryptoJS.enc.Utf8);
                case "rabbit":      return CryptoJS.Rabbit.decrypt(cipher, password).toString(CryptoJS.enc.Utf8);
                case "rabbitlegacy":return CryptoJS.RabbitLegacy.decrypt(cipher, password).toString(CryptoJS.enc.Utf8);
                case "tripledes":   return CryptoJS.TripleDES.decrypt(cipher, password).toString(CryptoJS.enc.Utf8);}}
        $(".encrypt--strategy").
        get(0).
        MDCSelect.listen("MDCSelect:change", function() {
            strategy = $(".encrypt--strategy").get(0).MDCSelect.value;
            $(".encrypt--cipher").get(0).MDCTextField.value = encrypt(
                $(".encrypt--text").get(0).MDCTextField.value,
                $(".encrypt--password").get(0).MDCTextField.value);});
        $(".encrypt--text textarea").on("input", function() {
            $(".encrypt--cipher").get(0).MDCTextField.value = encrypt(
                $(".encrypt--text").get(0).MDCTextField.value,
                $(".encrypt--password").get(0).MDCTextField.value);});
        $(".encrypt--password input").on("input", function() {
            $(".encrypt--cipher").get(0).MDCTextField.value = encrypt(
                $(".encrypt--text").get(0).MDCTextField.value,
                $(".encrypt--password").get(0).MDCTextField.value);});
        $(".encrypt--cipher textarea").on("input", function() {
            $(".encrypt--text").get(0).MDCTextField.value = decrypt(
                $(".encrypt--cipher").get(0).MDCTextField.value,
                $(".encrypt--password").get(0).MDCTextField.value);});
    </script>
